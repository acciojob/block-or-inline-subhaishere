<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- button element -->
    <div data-ns-test="block-inline-button">
        <button>Test1</button>
        <button>Test2</button>
        Answer: Inline
    </div>

    <!-- div element -->
    <div data-ns-test="block-inline-div">
        <div>Test1</div>
        <div>Test2</div>
        Answer: Block
    </div>

    <!-- span element -->
    <div data-ns-test="block-inline-span">
        <span>Test1</span>
        <span>Test2</span>
        Answer: Inline
    </div>

    <!-- p element -->
    <div data-ns-test="block-inline-p">
        <p>Test1</p>
        <p>Test2</p>
        Answer: Block
    </div>

    <!-- input element -->
    <div data-ns-test="block-inline-input">
        <input type="text" value="Test1">
        <input type="text" value="Test2">
        Answer: Inline
    </div>

    <!-- cite element -->
    <div data-ns-test="block-inline-cite">
        <cite>Test1</cite>
        <cite>Test2</cite>
        Answer: Inline
    </div>

    <!-- code element -->
    <div data-ns-test="block-inline-code">
        <code>Test1</code>
        <code>Test2</code>
        Answer: Inline
    </div>

    <!-- h1 element -->
    <div data-ns-test="block-inline-h1">
        <h1>Test1</h1>
        <h1>Test2</h1>
        Answer: Block
    </div>

    <!-- sup element -->
    <div data-ns-test="block-inline-sup">
        <sup>Test1</sup>
        <sup>Test2</sup>
        Answer: Inline
    </div>

    <!-- sub element -->
    <div data-ns-test="block-inline-sub">
        <sub>Test1</sub>
        <sub>Test2</sub>
        Answer: Inline
    </div>
</body>
</html>
